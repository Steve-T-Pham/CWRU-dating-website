<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>
<body>
    <h1> 
       Registration Form 
    </h1>
    <form class="form" action="#" th:action="@{/processForm}" method="post">
        <div>
            <label for="first-name"> First Name: </label>
            <input type="text" id ="first-name" placeholder ="First Name" required>
        </div>

        <div>
            <label for="last-name"> Last Name: </label>
            <input type="text" id = "last-name" placeholder ="Last Name" required>
        </div>
        <div>
            <label for="case-id"> Case ID:</label>
            <input type="email" id ="case-id" placeholder = "@case.edu" required>
        </div>
        <div>
            <label for="username"> Username: </label>
            <input type="text" id = "username" placeholder="Username" required>
        </div>
            <label for="pass"> Password </label>
            <input type="password" id ="pass" placeholder="Password" minlength ="8" required> 
            <div id ="pass-message">
                <h3> Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        <div>
            
        </div>
    </form>
</body>
</html>
