
<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
<head>
    <title> CWRU Dating Sign-Up From</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet2.css" media = "all"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script scr="feature.js"></script>
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>CWRU Dating Sign-Up Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">

                    <div>
                        <label for="username"> Username: </label>
					    <input type="text" id ="username" placeholder="Username" required=>
                    <div>

                        <label for="first-name"> First Name: </label>
                        <input type="text" id ="first-name" placeholder ="First Name" required>
                    </div>

                    <div>
                        <label for="last-name"> Last Name: </label>
                        <input type="text" id = "last-name" placeholder ="Last Name" required>
                    </div>

                    <div>
                        <label for="case-id"> Case ID:</label>
                        <input type="email" id ="case-id" placeholder = "@case.edu" required>
                    </div>
                    <div>
                        <label for="password"> Password: </label>
                        <input type="password" id ="pass" placeholder="Password" minlength ="8" required> 
                        <i class="show fa fa-eye"></i>
		                <i class="hide fa fa-eye-slash"></i>

                    </div>
                    <div>
                        <label for="re-password"> Repeated Password: </label>
                        <input id = "re-pass" type="password" placeholder="RepeatedPassword" required="">
                        <i class="show fa fa-eye"></i>
		                <i class="hide fa fa-eye-slash"></i>

                    </div>
					
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGN UP">
				</form>
				<p> Have an Account? <a href="index"> Login Now!</a> </p>
			</div>
		</div>
	</div>
</body>
</html>
