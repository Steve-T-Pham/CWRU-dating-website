<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
    <div class="questionnaire-wrapper">
        <form>
            <label for="fname">First Name:</label>
            <input type="text" name="fname"><br><br> 
            <label for="lname">Last Name:</label>
            <input type="text" name="lname"><br><br> 
            <label for="major">Major:
                <select name="major">
                    <option value="" disabled selected>Select your major...</option>
                    <option value="Accountancy"> Accountancy</option>
                    <option value="Accounting"> Accounting</option>
                    <option value="Aerospace Engineering"> Aerospace Engineering</option>
                    <option value="Ancient Near Eastern and Egyptian Studies"> Ancient Near Eastern and Egyptian Studies</option>
                    <option value="Anesthesia"> Anesthesia</option>
                    <option value="Anthropology"> Anthropology</option>
                    <option value="Applied Mathematics"> Applied Mathematics</option>

                    <option value="Art History and Museum Studies"> Art History and Museum Studies</option>
                    <option value="Art History"> Art History</option>
                    <option value="Asian Studies"> Asian Studies</option>
                    <option value="Astronomy"> Astronomy</option>
                    <option value="Biochemistry"> Biochemistry</option>
                    <option value="Bioethics and Medical Humanities"> Bioethics and Medical Humanities</option>
                    <option value="Bioethics"> Bioethics</option>
                    <option value="Biology"> Biology</option>
                    <option value="Biomedical and Health Informatics"> Biomedical and Health Informatics</option>
                    <option value="Business Administration"> Business Administration</option>
                    <option value="Business Analytics and Intelligence"> Business Analytics and Intelligence</option>
                    <option value="Biomedical Engineering">Biomedical Engineering</option>
                    <option value="Chemical Biology"> Chemical Biology</option>
                    <option value="Chemistry"> Chemistry</option>
                    <option value="Chinese"> Chinese</option>
                    <option value="Civil Engineering"> Civil Engineering</option>
                    <option value="Classics">Classics</option>
                    <option value="Cognitive Science">Cognitive Science</option>
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="Dance">Dance</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Dance">Dance</option>
                    <option value="Data Science and Analytics">Data Science and Analytic</option>
                    <option value="Economics">Economics</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Engineering Physics">Engineering Physicg</option>
                    <option value="English">English</option>
                    <option value="Evolutionary Biology">Evolutionary Biology</option>
                    <option value="Environmental Geology">Evolutionary Geology</option>
                    <option value="Environmental Studies">Environmental Studies</option>
                    <option value="Evolutionary Biology">Evolutionary Biology</option>
                    <option value="French">French</option>
                    <option value="General Engineering">General Engineering</option>
                    <option value="Geological Science">Geological Science</option>
                    <option value="German">German</option>
                    <option value="Gerontological Studies">Gerontological Studies</option>
                    <option value="History and Philosophy of Science">History and Philosophy of Science</option>
                    <option value="International Studies">International Studies</option>
                    <option value="Japanese Studies">Japanese Studies</option>
                    <option value="Material Science and Engineering">Material Science and Engineering</option>
                    <option value="Mathematics and Physics">Mathematics and Physics</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Military Ethics">Military Ethics</option>
                    <option value="Music Education">Music Education</option>
                    <option value="Music">Music</option>
                    <option value="Natural Sciences"> Natural Sciences</option>
                    <option value="Neuroscience">Neuroscience</option>
                    <option value="Nursing">Nursing</option>
                    <option value="Nutrition"> Nutrition</option>
                    <option value="Nutritional Biochemistry and Metabolism">Nutritional Biochemistry and Metabolisme</option>
                    <option value="Origins Science">Origins Science</option>
                    <option value="Philosophy">Philosophy</option>

                    <option value="Teacher Education">Teacher Educatioe</option>
                    <option value="Theater Arts">Theater Arts</option>
                    <option value="Women's and Gender Studies">Women's and Gender Studies</option>
                    <option value="World Literature">World Literature</option>
                    <option value="Others">Others</option>
                </select>
            </label><br><br>
            <label for="age">Age:</label>
            <input type="number" name="age" min="18"><br><br>

            <label for="season">1. What is your favorite season?</label><br>
            <input type="radio" name="season" value="Spring" id="seasonq1">
            <label for="seasonq1">Spring</label><br>
            <input type="radio" name="season" value="Summer" id="seasonq2">
            <label for="seasonq2">Summer</label><br>
            <input type="radio" name="season" value="Fall" id="seasonq3">
            <label for="seasonq3">Fall</label><br>
            <input type="radio" name="season" value="Winter" id="seasonq4">
            <label for="seasonq4">Winter</label><br><br>

            <label for="subject">2. What is your favorite subject?</label><br>
            <input type="radio" name="subject" value="Math" id="subjectq1">
            <label for="subjectq1">Math</label><br>
            <input type="radio" name="subject" value="English" id="subjectq2">
            <label for="subjectq2">English</label><br>
            <input type="radio" name="subject" value="Science" id="subjectq3">
            <label for="subjectq3">Science</label><br>
            <input type="radio" name="subject" value="History" id="subjectq4">
            <label for="subjectq4">History</label><br><br>

            <label for="music">3. What is your favorite subject?</label><br>
            <input type="radio" name="music" value="Pop" id="musicq1">
            <label for="musicq1">Pop</label><br>
            <input type="radio" name="music" value="Country" id="musicq2">
            <label for="musicq2">Country</label><br>
            <input type="radio" name="music" value="Hip-Hop" id="musicq3">
            <label for="musicq3">Hip-Hop</label><br>
            <input type="radio" name="music" value="Classical" id="musicq4">
            <label for="musicq4">Classical</label><br>
            <input type="radio" name="music" value="Rock" id="musicq5">
            <label for="musicq5">Rock</label><br><br>
        </form>
    </div>
</body>
</html>
