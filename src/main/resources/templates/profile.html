<!DOCTYPE html>
    <html xmlns:th="https//www.thymeleaf.org">

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>

<body>
    <div class="nav-bar">
        <a class="active" href="dashboard">Home</a>
        <a href="profile">Profile</a>
        <a href="questionnaire">Questionnaire</a>
        <a href="login">Logout</a>

            <a href="https://github.com/Steve-T-Pham/CWRU-dating-website" target="_blank"><i class="fa-brands fa-square-github"></i></a>
        </div>

    <div class="profile-wrapper">
        <div class="profile-picture"></div>
    </div>
</body>
        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
        <div class="profile-picture"><img id="output" width="200" /></div>
        <!--<img src="https://t3.ftcdn.net/jpg/05/00/54/28/360_F_500542898_LpYSy4RGAi95aDim3TLtSgCNUxNlOlcM.jpg" class="placeholder-img">-->
        <input type="file"  accept="image/*" name="image" id="file" style="display: none" onchange="loadFile(event)">
        <p><label for="file" style="cursor: pointer" id="upload-img">Upload Image üñºÔ∏è</label></p>
        <div class="profile-account-info">
            <div class="profile-username">
                Username:
            </div>
            <div th:text="${#request.userPrincipal.principal.username}"></div>
            <div class="profile-username">
                Full Name:
            </div>
            <div th:text="${#request.userPrincipal.principal.fullName}"></div>
            <div class="profile-username"> 
                Bio:
            </div>

            <div th:text="${account.bio}"></div>

            <form th:action="@{/update-bio}" th:object="${account}" method="POST"> 
                <input type="text" th:field="*{bio}" placeholder="Enter text..." value=""/>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</body>
