<!DOCTYPE html>
    <html xmlns:th="https//www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
    <div class="nav-bar">
        <a class="active" href="dashboard">Home</a>
        <a href="profile">Profile</a>
        <a href="login">Logout</a>
        <div class="nav-right">
            <a href="https://github.com/Steve-T-Pham/CWRU-dating-website" target="_blank"><i class="fa-brands fa-square-github"></i></a>
        </div>
    </div>
    <div class="profile-wrapper">
        <div class="profile-picture"></div>
        <div class="profile-account-info">
            <div class="profile-username">
                Username:
            </div>
            <div th:text="${#request.userPrincipal.principal.username}" class="profile-username"></div>
            <div class="profile-username">
                Full Name:
            </div>
            <div th:text="${#request.userPrincipal.principal.fullName}" class="profile-fullname"></div>
            <div class="profile-username"> 
                Bio:
            </div>
        </div>
    </div>
</body>
